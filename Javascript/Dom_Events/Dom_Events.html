<html>
    <head>
        <title>Hi</title>
    </head>
    <body>
        <button id="myBtn">Click</button>
        <p id="myText"></p>
        <script>
            const btn = document.getElementById("myBtn");
            const text = document.getElementById("myText");
            btn.addEventListener("click",()=>{
                text.textContent="Welcome to Jvascript DOM";
            })
        </script>
    </body>
</html>
